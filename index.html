<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
  
</head>
<body>
    <header>
           <nav>
               <input type="checkbox" id="check">
               <label for="check" class="checkbtn">
                   <i class="fas fa-bars"></i>
               </label>
               <label class="logo"><img src="logo.png"></label>
               <ul>
                   <li><a class="active" href="#">HOME</a></li>
                   <li><a href="audio.html">AUDIO</a></li>
                   <li><a href="video.html">VIDEO</a></li>
               </ul>
           </nav>
    </header>

    <main>
       
        <div class="top-music">
            <div class="grid">
                <div class="intro">
                    <h1 style="color:  rgba(212, 26, 26, 0.925);font-size: xxx-large; font-weight: 800;">LIVE</h1>
                    <h3 style="background-color: rgba(0, 0, 0, 0.795);color: white;border-radius: 5px 5px 0 0;">MUSIC</h3>
                    <p style="background-color: rgba(212, 26, 26, 0.925);color: white; padding: 5px;height: max-content;border-radius: 0 0 5px 5px;">LIVE MUSIC gives you instant access to millions of songs.<br>
                    Download your favourite music & listen offline.</p>
                </div>
                <div class="top-title"><h1 style="color: white;">TOP 4 SONGS IN THIS WEEK</h1></div>
                <div class="top1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/EosMazKaPbU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="top2">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/gdZLi9oWNZg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="top3"><iframe width="560" height="315" src="https://www.youtube.com/embed/MPbUaIZAaeA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="top4"><iframe width="560" height="315" src="https://www.youtube.com/embed/ePao0cTGG-o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="location">
                    <h2 style="font-size: xxx-large; padding: 10px;">GEO LOCATION</h2>
                    <p>Click here to view your geographical coordinates.</p>
                    
                    <button onclick="getLocation()">Try It</button>
                    
                    <p id="demo" style="color: white;padding: 10px;"></p>
                </div>
            </div>
        </div>

    </main>
     <script>
         var x = document.getElementById("demo");

             function getLocation() {
             if (navigator.geolocation) {
      //checks whether geolocation is supported
                navigator.geolocation.getCurrentPosition(showPosition); // if getCurrentPosition is successful pass the location
          } else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
       }
        }

          function showPosition(position) {
    //sets the text of the paragraph with id 'demo'
          x.innerHTML = "Latitude: " + position.coords.latitude + 
         "<br>Longitude: " + position.coords.longitude;
            }
     </script>
</body>
</html>
